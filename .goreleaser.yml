version: 2

builds:
  - id: dyld-tools
    builder: prebuilt
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    prebuilt:
      path: bin/{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}/

checksum:
  name_template: "checksums.txt"

archives:
  - id: dyld-tools
    builds:
      - dyld-tools
    name_template: "dyld-tools-universal"

homebrew_casks:
  - name: dyld-tools
    ids:
      - dyld-tools
    binaries:
      - dyld_info
      - dyld_shared_cache_util
    homepage: "https://github.com/blacktop/darwin-dyld-build"
    description: "Apple dyld tools built for macOS"
    repository:
      owner: blacktop
      name: homebrew-tap
      branch: master
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    directory: Casks
