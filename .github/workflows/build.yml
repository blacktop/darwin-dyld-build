name: Build

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      macos_version:
        description: "macOS version to build for"
        required: false
        default: "26.1"
        type: choice
        options:
          - "26.1"

env:
  MACOS: "26.1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: |
          chmod +x build.sh
          MACOS=${{ env.MACOS }} ./build.sh

      - name: Verify binaries
        run: |
          file dist/dyld_info
          file dist/dyld_shared_cache_util
          lipo -info dist/dyld_info
          lipo -info dist/dyld_shared_cache_util
          dist/dyld_shared_cache_util 2>&1 | head -5 || true

      - name: Create archive
        run: |
          cd dist
          tar -czvf ../dyld-tools-universal.tar.gz *
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dyld-tools-universal
          path: dyld-tools-universal.tar.gz

      - name: Setup Go
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Run GoReleaser
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Cask
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          SHA256=$(shasum -a 256 dyld-tools-universal.tar.gz | awk '{print $1}')

          cat > dyld-tools.rb << EOF
          cask "dyld-tools" do
            version "${TAG#v}"
            sha256 "${SHA256}"

            url "https://github.com/blacktop/darwin-dyld-build/releases/download/${TAG}/dyld-tools-universal.tar.gz"
            name "dyld-tools"
            desc "Apple dyld tools built for macOS"
            homepage "https://github.com/blacktop/darwin-dyld-build"

            binary "dyld_info"
            binary "dyld_shared_cache_util"

            postflight do
              system_command "/usr/bin/xattr",
                             args: ["-dr", "com.apple.quarantine", "#{staged_path}/dyld_info"]
              system_command "/usr/bin/xattr",
                             args: ["-dr", "com.apple.quarantine", "#{staged_path}/dyld_shared_cache_util"]
            end
          end
          EOF

          # Clone tap and update cask
          git clone https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/blacktop/homebrew-tap.git tap
          mkdir -p tap/Casks
          cp dyld-tools.rb tap/Casks/
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/dyld-tools.rb
          git commit -m "Update dyld-tools to ${TAG}"
          git push
