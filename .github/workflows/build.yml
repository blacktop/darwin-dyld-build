name: Build

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      macos_version:
        description: "macOS version to build for"
        required: false
        default: "26.1"
        type: choice
        options:
          - "26.1"

env:
  MACOS: "26.1"

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: |
          chmod +x build.sh
          MACOS=${{ env.MACOS }} ./build.sh

      - name: Verify binaries
        run: |
          file dist/dyld_info
          file dist/dyld_shared_cache_util
          lipo -info dist/dyld_info
          lipo -info dist/dyld_shared_cache_util
          dist/dyld_shared_cache_util 2>&1 | head -5

      - name: Create archive
        run: |
          cd dist
          tar -czvf ../dyld-tools-universal.tar.gz *
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dyld-tools-universal
          path: dyld-tools-universal.tar.gz

      - name: Generate checksums
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          sha256sum dyld-tools-universal.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dyld-tools-universal.tar.gz
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Tap
        if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: dyld-tools
          formula-path: Formula/dyld-tools.rb
          homebrew-tap: blacktop/homebrew-tap
          download-url: https://github.com/blacktop/darwin-dyld-build/releases/download/${{ github.ref_name }}/dyld-tools-universal.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
