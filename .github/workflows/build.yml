name: Build

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      macos_version:
        description: "macOS version to build for"
        required: false
        default: "26.1"
        type: choice
        options:
          - "26.1"

env:
  MACOS: "26.1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: |
          chmod +x build.sh
          MACOS=${{ env.MACOS }} ./build.sh

      - name: Verify binaries
        run: |
          file dist/dyld_info
          file dist/dyld_shared_cache_util
          lipo -info dist/dyld_info
          lipo -info dist/dyld_shared_cache_util
          dist/dyld_shared_cache_util 2>&1 | head -5 || true

      - name: Create archive
        run: |
          cd dist
          tar -czvf ../dyld-tools-universal.tar.gz *
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dyld-tools-universal
          path: dyld-tools-universal.tar.gz

      - name: Setup Go
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run GoReleaser
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
