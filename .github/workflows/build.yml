name: Build

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      macos_version:
        description: "macOS version to build for"
        required: false
        default: "26.1"
        type: choice
        options:
          - "26.1"
      tag:
        description: "Tag to release (e.g., v1.0.0) - leave empty for non-release builds"
        required: false
        type: string

env:
  MACOS: "26.1"

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: |
          chmod +x build.sh
          MACOS=${{ env.MACOS }} ./build.sh

      - name: Verify binaries
        run: |
          file dist/dyld_info
          file dist/dyld_shared_cache_util
          lipo -info dist/dyld_info
          lipo -info dist/dyld_shared_cache_util
          dist/dyld_shared_cache_util 2>&1 | head -5

      - name: Create archive
        run: |
          cd dist
          tar -czvf ../dyld-tools-universal.tar.gz *
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dyld-tools-universal
          path: dyld-tools-universal.tar.gz

      - name: Determine release tag
        id: release_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ -n "${{ inputs.tag }}" ]]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate checksums
        if: steps.release_tag.outputs.is_release == 'true'
        run: |
          sha256sum dyld-tools-universal.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        if: steps.release_tag.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          files: |
            dyld-tools-universal.tar.gz
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.release_tag.outputs.tag, 'alpha') || contains(steps.release_tag.outputs.tag, 'beta') || contains(steps.release_tag.outputs.tag, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Tap
        if: steps.release_tag.outputs.is_release == 'true' && !contains(steps.release_tag.outputs.tag, 'alpha') && !contains(steps.release_tag.outputs.tag, 'beta') && !contains(steps.release_tag.outputs.tag, 'rc')
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: dyld-tools
          formula-path: Formula/dyld-tools.rb
          homebrew-tap: blacktop/homebrew-tap
          download-url: https://github.com/blacktop/darwin-dyld-build/releases/download/${{ steps.release_tag.outputs.tag }}/dyld-tools-universal.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
